<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Busca Astro NASA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h1>Buscar imagens da NASA APOD</h1>

  <form id="searchForm" class="mb-4">
    <div class="input-group">
      <input type="text" id="astroInput" class="form-control" placeholder="Digite o nome do astro (ex: moon)" required />
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const astro = document.getElementById('astroInput').value.trim();
      if (!astro) return;

      resultsDiv.innerHTML = '<p>Carregando...</p>';

      try {
        const res = await fetch('/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ astro })
        });

        if (!res.ok) throw new Error('Erro na requisição');

        const data = await res.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = `<p>Nenhum resultado encontrado para "<strong>${astro}</strong>"</p>`;
          return;
        }

        resultsDiv.innerHTML = data.map(item => `
          <div class="card mb-3">
            <img src="${item.url}" class="card-img-top" alt="${item.title}" />
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.explanation}</p>
              <p class="card-text"><small class="text-muted">${item.date}</small></p>
            </div>
          </div>
        `).join('');

      } catch (error) {
        resultsDiv.innerHTML = '<p class="text-danger">Erro ao buscar dados.</p>';
      }
    });
  </script>

</body>
</html>
